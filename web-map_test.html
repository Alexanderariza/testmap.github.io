<!DOCTYPE html>
<html>
   <head>
     <title>Web Map Template - default style</title>
     <meta charset="utf-8" />
     <script type="module" src="https://geogratis.gc.ca/mapml/client/web-map/mm-app.js" crossorigin></script>
     <style>html {height:100%} * {margin:0px;padding:0px} body,mm-app {height:inherit}</style>
   </head>
   <body>
      <mm-app projection="OSMTILE" zoom="3" lat="60.5005254" lon="-98.261719" controls>
          
          <layer- label="Canada Base Map - Transportation (CBMT)" src="https://geogratis.gc.ca/mapml/en/osmtile/cbmt/" checked hidden></layer-> 
          <layer- label="Natural Resources Canada - Canadian Digital Surface Model, 1:50,000 - Color Shaded Relief" src="https://geogratis.gc.ca/mapml/en/osmtile/cdsm-color-shaded-relief/" checked></layer->
      </mm-app>
   </body>
</html>
