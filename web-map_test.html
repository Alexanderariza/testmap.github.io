
<!DOCTYPE html>
<html>
   <head>
     <title>Web Map Template - default style</title>
     <meta charset="utf-8" />
     <script type="module" src="https://geogratis.gc.ca/mapml/client/web-map/mm-app.js" crossorigin></script>
     <style>html {height:100%} * {margin:0px;padding:0px} body,mm-app {height:inherit}</style>
   </head>
   <body>
      <mm-app projection="OSMTILE" zoom="2" lat="5.6159858" lon="633.1640625" controls>
          
          <layer- label="OpenStreetMap" src="https://geogratis.gc.ca/mapml/en/osmtile/osm/" checked hidden></layer-> 
          <layer- label="OpenStreetMap" src="https://geogratis.gc.ca/mapml/en/osmtile/osm/" checked></layer->
      </mm-app>
   </body>
</html>
